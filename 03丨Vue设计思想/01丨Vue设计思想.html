		Vue.js设计思想
		
		01. Vue.js是什么：
			Vue一套用于构建用户界面的渐进式框架。
			Vue 被设计为可以自底向上逐层应用。
			
			Vue 的核心库只关注视图层，
			不仅易于上手，还便于与第三方库或既有项目整合。
			
			现代化的工具链以及各种支持类库结合使用时，
			Vue 也完全能够为复杂的单页应用提供驱动。
		
		
		02. 渐进式框架：
			它给你提供足够的optional，但并不主张很多required，
			也不多做职责之外的事！这就是渐进式。
			
			每个框架都不可避免会有自己的一些特点，
			从而会对使用者有一定的要求，这些要求就是主张，
			主张有强有弱，它的强势程度会影响在业务开发中的使用方式。
			
			渐进式的含义：
			没有多做职责之外的事（主张比较少）。
		
		
		03. 声明式渲染
			采用简洁的模板语法来声明式地将数据渲染进 DOM 的系统
		
	}
