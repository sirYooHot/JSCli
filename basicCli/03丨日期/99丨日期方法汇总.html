	<body>
		<script type="text/javascript">
			onload = function(){
				
				set / getTime()	    	  	获取时间戳
				set / getFullYear()	    	从Date对象以四位数返回年份
				set / getMonth()	    	从Date对象中返回月份(0~11)
					  getDay():				获取今天是星期几(0~6)
				set / getDate()	    		从Date对象中返回一个月中的某一天(1~31)
				set / getHours()	    	返回Date对象的小时(0~23)
				set / getMinutes()	    	返回Date对象的分钟(0~59)
				set / getSeconds()	    	返回Date对象的秒数(0~59)
				set / getMilliseconds()		返回Date对象的毫秒
					  getTimezoneOffset()	返回本地时间与格林尼治标准时间(GMT)的分钟差
				
				set / getUTCFullYear()		根据世界时间从Date对象返回四位年份
				set / getUTCMonth()			根据世界时间从Date对象返回月份(0~11)
					  getUTCDay()			根据世界时间从Date对象返回周中的一天(0~6)
				set / getUTCDate()			根据世界时间从Date对象返回一个月中的一天(1~31)
				set / getUTCHours()			根据世界时间返回Date对象的小时(0~23)
				set / getUTCMinutes()		根据世界时间返回Date对象的分钟(0~59)
				set / getUTCSeconds()		根据世界时间返回Date对象的秒数(0~59)
				set / getUTCMilliseconds()	根据世界时间返回Date对象的毫秒(0~999)
					  
				
				toString()	  把Date对象转换为字符串
				UTC()        根据世界时返回1970年1月1日到指定日期的毫秒数
				valueOf()   返回Date对象的原始值
				
				注意：
				
				月份是从0-11，所以取得的值要加1才是当前月份
				星期是从0-6, 0代表星期天
				
				
				
				
				new Date: 创建一个日期
				toDateString():			时间格式化
			    toTimeString():         以特定的格式显示时、分、秒和时区
			    toLocaleDateString():   以特定地区格式显示年、月、日
			    toLocaleTimeString():   以特定地区格式显示时、分、秒
			    toUTCString():
			    toString():				把Date对象转换为字符串
			  	parse(日期):				日期转化成时间戳
				
				
				var nowDate = new Date();
				//------这种写法月份是0到11------
				var nowDate =new Date(2016,10,20,01,01);
				    nowDate.toDateString()
				    nowDate.toTimeString()
				    nowDate.toLocaleDateString()
				    nowDate.toLocaleTimeString()
				    nowDate.toUTCString()
				    nowDate.toString()
				
				
				// parse(日期)： 日期转化成时间戳，计算机容易处理数据
				var newDate = new Date();
				var initialize = Date.parse(newDate);
				
				//---1.显示当前时间例如：2016年9月20号15时24分14秒---
				var nowDate  = new Date();
				var year     = nowDate.getFullYear();
				var month    = nowDate.getMonth()+1;
				var day      = nowDate.getDate();
				var hour     = nowDate.getHours();
				var minutes  = nowDate.getMinutes();
				var seconds  = nowDate.getSeconds();
				var mseconds = nowDate.getMilliseconds();
				
				
				
			}
		</script>
