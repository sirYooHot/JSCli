	数据改变时，render函数会被执行一次
	
	
02. 当组件的state发生改变的时候，
	render函数就会重新执行
	
	
03. state的属性值发生改变时，
	props的值就会跟着改变


04. //当父组件的render函数被运行时，
	子组件的render函数都将被运行一次


05. setState 改变数据
	新版的setState的语法：接受的是：函数不是对象
	异步方法：在外部保存数据再使用方法
	

06. setState可以接受prevState: 修改之前的值
	prevState == this.state
