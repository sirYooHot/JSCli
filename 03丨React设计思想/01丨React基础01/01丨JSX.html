<script type="text/javascript">
01. 所谓的 JSX 其实就是 JavaScript 对象
	01. JSX 是 JavaScript 语言的一种语法扩展，长得像 HTML，但并不是 HTML。
	02. React.js 可以用 JSX 来描述你的组件长什么样的。
	03. JSX 在编译的时候会变成相应的 JavaScript 对象描述。// 编译的过程会把类似 HTML 的 JSX 结构转换成 JavaScript 的对象结构。
	04. react-dom 负责把这个用来描述 UI 信息的 JavaScript 对象变成 DOM 元素，并且渲染到页面上。



02. React: import React, { Component } from 'react'
	01. React.createElement 会构建一个 JavaScript 对象来描述你 HTML 结构的信息，
		包括标签名、属性、还有子元素等。这样的代码就是合法的 JavaScript 代码。
	
	// 编译前
	ReactDOM.render(
	  <Header />,
	  document.getElementById('root')
	)
	// 编译后
	ReactDOM.render(
	  React.createElement(Header, null), 
	  document.getElementById('root')
	);



03. ReactDOM.render: 
	01. 把组件渲染并且构造 DOM 树，然后插入到页面上某个特定的元素上;
		ReactDOM.render(
		  <Header />,
		  document.getElementById('root')
		)
		
	02. 为什么需要react-dom:
		01. 拿到一个表示 UI 的结构和信息的对象, 不一定会把元素渲染到浏览器的普通页面上.
		02. 虚拟DOM的优势

</script>
