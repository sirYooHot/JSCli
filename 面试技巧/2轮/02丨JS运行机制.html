<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css"></style>
		<script type="text/javascript">
		/*	
			
			02. JS运行机制
				01. 如何理解JS的单线程
					01. JS为单线程;
					
				02. 什么是任务队列
					01. 任务队列:  先同步任务, 后异步任务
					02. 异步任务
						01. setTimeout、setInterval
						02. DOM事件
						03. ES6中的Promise
				
				03. 什么是Event Loop
			
				04. 总结
					01. 理解单线程的概念: 同一时间只干一件事;
					02. 理解任务队列
					03. 理解Event Loop
					04. 理解哪些语句会放入异步队列
					05. 理解放入异步队列的时机
					
		*/
		</script>
	</head>
	<body>
		<script type="text/javascript">
			// 01. 任务队列: 先同步任务, 后异步任务
			/*console.log(1)
			setTimeout(function(){
				console.log(3)
			}, 0)
			console.log(2)*/
			
			
			// 02. 同步任务未完成, 后面的同步任务不执行
			/*console.log('A')
			while(true){}// while为同步任务, 没有执行完
			console.log('B')*/
			
			
			// 03. 同步任务未完成, 后面的同步任务不执行, 后面的异步任务都不会响应
			/*console.log('A')
			setTimeout(function(){
				console.log('C')
			}, 0)
			while(true){}
			console.log('B')*/
			
			
			// 队列插入的时间, 事件循环
			// setTimeout到时间才会加入到异步队列中, 在for循环执行完了, setTimeout还没到执行时间;
			// 异步任务的放入时间、执行时间;
			for(var i=0;i<4;i++){
				setTimeout(function(){
					console.log(i)
				}, 0)
			}
			
		</script>
	</body>
</html>
