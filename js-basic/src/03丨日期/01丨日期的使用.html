<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 2016-02-20
			 * 2016/09/20
			 * 显示不同的格式
			 */
			var nowDate= new Date("2016-09-20");
			var nowDate= new Date("2016/09/20");
			// 这种写法月份是0到11
			var nowDate =new Date(2016,10,20,01,01);
			
			// toDateString(): 时间格式化
			var nowDate = new Date();
			var DateString = nowDate.toDateString();
			document.write("toDateString(): " + DateString);// Mon Nov 21 2016
			document.write("<hr />");
			
			// toTimeString(): 以特定的格式显示时、分、秒和时区
			var newDate = nowDate.toTimeString();
			document.write("toTimeString(): " + newDate);//19:39:40 GMT+0800 (中国标准时间)
			document.write("<hr />");
			
			// toLocaleDateString(): 以特定地区格式显示年、月、日
			var newDate = nowDate.toLocaleDateString();
			document.write("toLocaleDateString(): " + newDate);// 2016/11/21
			document.write("<hr />");
			
			// toLocaleTimeString(): 以特定地区格式显示时、分、秒
			var newDate = nowDate.toLocaleTimeString();
			document.write("toLocaleTimeString(): " + newDate);//下午7:39:40
			document.write("<hr />");
			
			// toUTCString():
			var newDate = nowDate.toUTCString();
			document.write("toUTCString():" + newDate);//Mon, 21 Nov 2016 11:39:40 GMT
			document.write("<hr />");
			
			// toString():   把Date对象转换为字符串
			var newDate = nowDate.toString();
			document.write("toString(): " + newDate);//Mon Nov 21 2016 19:41:41 GMT+0800 (中国标准时间)
			document.write("<hr />");
			
			
			// 日期转化成时间戳，计算机容易处理数据
			var newDate = new Date("2016-09-20");
			var initialize = Date.parse("1970-01-01");
			console.log(initialize);// 0
			var initialize = Date.parse("1970-01-02");
			console.log(initialize);//86400000
			console.log(typeof initialize);//number
			
			
			/**
			 * 设置日期的方法，获取日期
			 */
			// 
//			var nowDate = new Date();
			
			
			// getTime(): 获取时间戳
			var newDate = nowDate.getTime();
			document.write("getTime(): " + newDate);// 1479729299694
			
			
			// 1. getFullYear(): 获取年份
			var dateYear = nowDate.getFullYear();
			console.log("getFullYear(): "+ dateYear);
			// 2. getMonth(): 获取月份  0--11
			var dateMonth = nowDate.getMonth();
			console.log("getMonth(): "+ (dateMonth+1));
			// 3. getDay(): 获取今天是星期几
			var dateWeek = nowDate.getDay();
			console.log("getDay(): "+ dateWeek);
			// 4. getDate(): 获取今天是几号;
			var dateDate = nowDate.getDate();
			console.log("getDate(): " + dateDate);//21  获得今天是几号
			// 5. getHours(): 获取小时  0--23
			var dateHours = nowDate.getHours();
			console.log("getHours(): "+ (dateHours+1));
			// 6. getMinutes(): 获取分钟  1--60
			var dateMinutes = nowDate.getMinutes();
			console.log("getMinutes(): "+ dateMinutes);
			// 7. getSeconds(): 获取秒钟  1--60
			var dateSeconds = nowDate.getSeconds();
			console.log("getSeconds(): "+ dateSeconds);
			// 8. getSeconds(): 获取毫秒  1--60
			var dateMilliSeconds = nowDate.getMilliseconds();
			console.log("getMilliseconds(): "+ dateMilliSeconds);
			
			
			// getTimezoneOffset(): 本地时间与格林威治时间之差
			var tmp = nowDate.getTimezoneOffset();
			document.write("getTimezoneOffset(): " + tmp);
			// setTime(): 通过时间戳设置时间
			nowDate.setTime(0);
			document.write("setTime(): " + nowDate);
			
			
			// setFullYear(): 设置年份
			nowDate.setFullYear(2016);
			document.write("setFullYear(): " + nowDate);
			
			// setMonth(): 设置月份
			nowDate.setMonth(1);
			document.write("setMonth(): " + nowDate);
			
			// setDate(): 设置日期
			nowDate.setDate(1);
			document.write("setDate(1): " + nowDate);
			
			// setHours(): 设置小时
			nowDate.setHours(01);
			document.write("setHours(01): " + nowDate);
			
			// setMinutes(): 设置分钟
			nowDate.setMinutes(02);
			document.write("setMinutes(02): " + nowDate);
			
			// setMinutes(): 设置秒钟
			nowDate.setSeconds(03);
			document.write("setSeconds(03): " + nowDate);
			
			// setMilliseconds(): 设置毫秒钟
			nowDate.setMilliseconds(100);
			document.write("setMilliseconds(100): " + nowDate);


			//------------------练习------------------
			// 1.显示当前时间例如：2016年9月20号15时24分14秒
			var nowDate  = new Date();
			var year     = nowDate.getFullYear();
			var month    = nowDate.getMonth()+1;
			var day      = nowDate.getDate();
			var hour     = nowDate.getHours();
			var minutes  = nowDate.getMinutes();
			var seconds  = nowDate.getSeconds();
			var mseconds = nowDate.getMilliseconds();
			document.write(
				"系统当前时间为："+ 
				year +"年"+
				month +"月"+ 
				day +"日"+ 
				hour +"时"+
				minutes +"分"+ 
				seconds +"秒"+ 
				mseconds +"毫秒"
			);
			
			
			
			/**------------------------------------
			 * 2. 封装一个函数，包含两个参数，日期和天数！
			 * 可以根据你输入的参数，显示你输入天数之后的日期
			 * 2016，9，20   1-》2016，9，21 
			 */
			// 设置各个月份拥有的天数
			function changeDate(year,month){
				if(month==2){
					if((year%4 == 0 && year%100 != 0) ||year%400==0){
						return 29;
					}else {
						return 28;
					}
				}else if(month == 4 || month == 6 || month == 9 || month == 11){
					return 30;
				}else{
					return 31;
				}
			}
			
			
			// 计算n天之后的日期
			function buildDate(date,nday){
				var year  = date.getFullYear();
				var month = date.getMonth()+1;
				var day   = date.getDate();
				while(nday){
					var getday = changeDate(year,month);
					if((day + nday) <= getday){
						day += nday;
						break;
					}else{
						month++;
						nday = nday - (getday-day);
						day = 0;
						if(month > 12){
							year++;
							month = 1;
						}
					}
				}
				// 重新设置时间
				var newDate = new Date();
				newDate.setFullYear(year);
				newDate.setMonth(month-1);
				newDate.setDate(day);
				return newDate;
			}
			
			
			var nowDate = new Date();
			var futureDate = buildDate(nowDate,365);
			console.log("buildDate(nowDate,365): "+ futureDate);
		</script>
