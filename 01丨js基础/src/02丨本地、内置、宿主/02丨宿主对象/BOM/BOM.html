<script type="text/javascript">
	-----------------------BOM 对象-----------------------
	01. 浏览器对象模型BOM里常用的对象：
		01. window:  是JS的最顶层对象，其他的BOM对象都是window对象的属性;
		02. document:文档对象；
		03. location: 浏览器当前URL信息；
		04. navigator: 浏览器本身信息；
		05. screen: 客户端屏幕信息；
		06. history: 浏览器访问历史信息；
			
	
	
	02. window 对象的常用方法：
		Alert()、confirm()、prompt()	
		open()、close()
		
		setInterval()/clearInterval()
		setTimeout()/clearTimeout()
			
			
			01. window.alert("加载完毕");
			02. window.confirm("提示框提示内容"); //boolean
			03. window.prompt(参数1,参数2)
				参数1.提示信息; 参数2.输入框的默认值
				return 返回值为输入框的内容
			
			01. window.open(参数1, 参数2, 参数3)	
				参数1. 要打开的网页;  
				参数2. 是设置打开网页的window.name
				_parent是在当前窗口打开网页，_blank(默认值)是在新的窗口下打开
				参数3. 是设置打开网页的窗口大小跟位置;
		
		
		
		
	03. window.location的常用方法: 
		window.location、document.location、location: 保存我们的窗口信息
		
			01. location.hash: 设置锚点
			02. location.port: 查询端口号：端口号，可读，不可写
			03. location.hostname: 获取域名
			04. location.pathname: 获取服务器的地址
			05. location.search: 参数
			06. location.href: 一般设置之后就会立即跳转
	
				01. window.location.hash 返回值：
					答：锚点 ， 返回值：#love ；
					//url:http://www.sina.com/getage?#age
					这时就返回'#age'
		
				05. window.location.search 返回值：
					答：查询(参数)部分。
					除了给动态语言赋值以外，我们同样可以给静态页面,
					并使用javascript来获得相信应的参数值返回值：?ver=1.0&id=timlq<?后面的的键值对>
					//url:http://www.sina.com/getage?number=1&year=2016
		
				window.location.reload()作用：
					答：刷新当前页面。
		
				window.onload： 在页面资源加载完毕的时候调用

</script>
