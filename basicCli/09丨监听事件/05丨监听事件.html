<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			onload = function(){
				/** 
				 * addEventListener(参数1, 参数2, 参数3): 使用监听器添加事件
				 * 参数1: 事件的名称
				 * 参数2: 事件执行的函数
				 * 参数3: 
				 *       false -> 冒泡的事件传递方式;
				 *       true  -> 捕获事件传递方式
				 * 
				 * removeEventListener(参数1, 参数2): 移除监听事件
				 * 参数1: 事件的名称
				 * 参数2: 事件执行的函数
				 * 
				 */
				var Input01 = document.getElementsByTagName("input")[0];
				var Input02 = document.getElementsByTagName("input")[1];
				
				Input01.addEventListener("click", Btn, false);
				
				function Btn(){
					alert("点击了button按钮");
				}
				
				
				function lisenterInpu01(){
					Input01.removeEventListener("click", Btn);
				}
				Input02.addEventListener("click", lisenterInpu01, false);
			}
		</script>
	</head>
	<body>
		<input type="button" value="button"/>
		<input type="button" value="解除button事件"/>
	</body>
</html>
