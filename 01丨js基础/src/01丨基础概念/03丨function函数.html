<script type="text/javascript">
	00. 函数function
		01. 函数命名
			01. 可以使用字符、数字、下划线、$；
		    02. 不能以数字开头；
		    03. 不能使用关键字和保留字；
		    04. 区分大小写；
		
		    05. 建议要有意义 --  动词+名字结构；
		    06. 驼峰命名法；
		    07. 函数名不能重名，后面写的重名函数会把前面写的函数给覆盖掉；
		
		            
		
		02. 常见函数function
			01. 匿名函数
				匿名函数的name属性值为anonymous, 函数仅用一次的情况，即用即废;
			    setTimeout(function(){
			            console.log(this.name);
			        },1000);// 在1秒后在控制台打印出本函数的名称
			
			
			02. 回调函数
				在一个函数当中，另一个函数作为参数传入该函数中，另一个的这个函数即为回调函数；
			    function atack(callback){
		            return callback;
		        }
				在调用该函数时，指定callback是哪个函数；atack（func）；
			        
			
			03. 递归: 在函数执行的最后再一次的调用自身;
				01. 递归是一种非常耗资源的做法，通常为了简化运算，还会结合缓存进行；
				02. 并且注意，递归必须要有结束判断条件（if），否则该函数被调用后就是死循环；
				function fnc(y){
					if(y==1){
						return 1;
					}
					return y + fnc(y-1);
				}


			04. 自执行函数:
			    (function func2(){
			    	console.log('hello')
			    })()
				在函数定义的结束最后写入一个（），该函数定义完成后直接被调用执行；
			
			
			05. 短路运算
				作用：防止传入函数的数据不足，造成无法运行;
				01. 通常使用逻辑与的短路来决定是否执行回调函数
				    function getResult(a,b,fn) {
			            fn && fn();
			        }
			    02. 通常用逻辑或的短路来防止实参不足的情况，强行赋值；
				    function getResult_2(a,b){
			            a || 0;
			        }
		
		
		
		03. 函数的四种形式：
		    01. 没有参数，没有return, 通常在于封装一段过程；
		    02. 没有参数，有return, 通常用于内部封装引用其他函数（闭包，回调）;
		    03. 有参数，没有return, 通常用于执行操作的封装;
		    04. 有参数，有return, 常见形式;
		
		
		04. 函数的返回值
			返回值： 当函数执行完毕之后，所得到的结果就是函数返回值;//任意函数都有返回值
		
			01. 在函数内部没有显示的写有return的时候，函数的返回值是undefined;
			02. 当函数内部有return，但是return后面没有跟着任何内容或者数据的时候，
				函数的返回值是undefined，并且return后面的代码不会执行;
			03. 当return后面跟着内容或者数据的时候，函数的返回值就是这个跟着的内容或者数据;
		
		
		
		00. 函数嵌套：
			01. 函数内部可以包含其他函数
			02. 函数之间允许相互调用
			03. 不可以调用同级别的函数的嵌套函数
			
</script>
