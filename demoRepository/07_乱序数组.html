<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //原理：在picnum中取出不重复的num个数
    var picnum = 20;          //图片的总数量
    var num=10;          //要去图片的数量
     var radomArray = new Array;      //定义一个数组存放
    for (var i = 0; i <picnum; i++) {
        radomArray[i]=i+1
        //console.log(radomArray)    //输出1-picnum的数组数值
    };
    radomArray.sort(function(){return 0.5-Math.random()});
    //function(){return 0.5-Math.random()} 这个函数的作用就相当于a,b的关系
    for (var i = 0; i < num; i++) {
        document.write(radomArray[i]+',')
    };
</script>
</body>
</html>
