<script type="text/javascript">
数组、对象、字符串的结构赋值
	01. 数组
		let [a, b, c] = [1, 2, 3];
	02. 对象
		let foo; //foo已经定义了变量  再赋值时在外边加括号
		({foo}={foo:'bb'}) ;
		<!-- 对象是按照key值解构的 -->
		let { fo, bar } = { fo: 'cc', bar: 'wd' } 
	03. 字符串
		const [f, g, h, j, k, l] = 'jspang';
		console.log(a);
		console.log(b);
		console.log(c);
</script>
