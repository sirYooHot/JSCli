<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="abox"></div>
		<div id="bbox"></div>
		<ul>
			<li>zone</li>
			<li>one</li>
			<li>two</li>
			<li>three</li>
			<li>four</li>
			<li>five</li>
		</ul>
		<input type="text" name="user" value="1" />
		<input type="text" name="user" value="2" />
		<input type="text" name="user" value="3" />
		<input type="text" name="user" value="4" />
		<input type="text" name="user" value="5" />
		<input type="text" name="user" value="6" />
		<input type="text"  value="7" />
		<input type="text"  value="8" />
		<input type="text"  value="9" />
		
		<script type="text/javascript">
			onload = function(){
				// getElementsByTagName(): 通过标签明获取DOM对象
				var box = document.getElementsByTagName("div");
				console.log(box);// 数组
				console.log(box.length);// 2: div的长度
				console.log(box[0]);// 第一个div
				
				var list = document.getElementsByTagName("li");
				console.log(list);
				console.log(list[0].innerHTML);//zone
				console.log(list.item(3).innerHTML);//three
				
				// getElementsByName(): 返回值类型也是数组
				var Input = document.getElementsByName("user");
				console.log(Input);
				console.log(Input.length);
				console.log(Input[0].value);
				console.log(Input[1].value);
				console.log(Input[2].value);
				console.log(Input[3].value);
				console.log(Input[4].value);
				console.log(Input[5].value);
				console.log(Input);
			}
		</script>
	</body>
</html>
