<script type="text/javascript">
01. context 打破了组件和组件之间通过 props 传递数据的规范，极大地增强了组件之间的耦合性。
	如全局变量一样，context 里面的数据能被随意接触就能被随意修改，每个组件都能够改 context 里面的内容会导致程序的运行不可预料。

02. class Index extends Component {
	  static childContextTypes = {
	    themeColor: PropTypes.string
	  }
	
	  constructor () {
	    super()
	    this.state = { themeColor: 'red' }
	  }
	
	  getChildContext () {
	    return { themeColor: this.state.themeColor }
	  }
	
	  render () {
	    return (
	      <div>
	        <Header />
	        <Main />
	      </div>
	    )
	  }
	}
</script>
