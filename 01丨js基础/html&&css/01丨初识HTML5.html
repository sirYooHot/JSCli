			08. css新的选择器：
				01. ie6及以下不兼容
						a > b: b是a的子元素（直接子元素）；
						a + b: b是a之后紧邻的兄弟元素；
						a ~ b: b是a之后的所有兄弟元素；
				
				02. 插入音频/视频：
					1. 以前插入方式: falsh; object        
					2. 新增的插入方式：音频audio属性：
							src: 文件地址；
							controls: 音频控制器（）;
							muted: 静音;
							loop: 循环播放;
							preloop: 预加载;
							autoplay: 自动播放;
				
				03. 常用的类型：mp3，ogg，wav
						视频video属性：
						poster: 设置封面<写文件路径>
						flv.js:   
						格式: mp4，webM，WMV；
				
				04. 伪类：（ie下有顺序）；
						01. :link, :visited, :active, :hover
				
						02. clearfix:
							cleafix:after {
								content: '';// 可以获取写在标签属性里面的值
								display: block;
								clear: both;
								zoom: 1; // 兼容ie6,7;
							}
							hidden: 用来隐藏某一个元素;
						
						03. ::after；-必须有content： "内容"；内容不能被鼠标选中-
								::before；-必须有content： " "；-
								必须配合content来使用;
						
						04. ::first-letter: 第一个字符;
								::first-line: 首行;
						
								::selection: 设置选中时的背景与文字的颜色;【不能设置字体大小】
								::-webkit-input-placeholder: 修改placeholder的文字样式;
								font-szie: 字体大小;
								text-indent: 2em;
