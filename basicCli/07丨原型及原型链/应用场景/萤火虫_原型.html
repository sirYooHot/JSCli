<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				border: none;
			}
			body,html{
				width: 100%;
				height: 100%;
				background: url(images/bg.jpg) no-repeat center;
				background-size: cover;
			}
			div {
				width: 18px;
				height: 18px;
				position: absolute;
				background: orange;
				
			}
		</style>
		<script type="text/javascript">
			function FireWorm(){
				this.ele = document.createElement("div");
				this.ele.style.left = this.randomPoint().left + "px";
				this.ele.style.top  = this.randomPoint().top + "px";
				document.body.appendChild(this.ele);
			}
			FireWorm.prototype.fly = function(){
				var self = this;
				startMove(this.ele,this.randomPoint(),function(){
					self.fly();
				});
			}
			FireWorm.prototype.randomPoint = function(){
				var x = parseInt(Math.random()*document.documentElement.clientWidth);
				var y = parseInt(Math.random()*document.documentElement.clientHeight);
				return {left: x,top: y}
			}
			onload = function(){
				var count = 6;
				var timer = setInterval(function(){
					if(count--){
						//原型链继承
						var fireworm = new FireWorm();
						fireworm.fly();
					}else{
						clearInterval(timer);
					}
				}, 500);
			}
		</script>
	</head>
	<body>
	</body>
</html>
