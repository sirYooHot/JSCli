00. 总结
	01. 应用层级的状态应该集中到单个store对象中。
	02. 提交mutation是更改状态的唯一方法，并且这个过程是同步的。
	03. 异步逻辑都应该封装到action里面。


00. action与mutation
	01. 流程顺序
		"相应视图 —> 修改State"拆分成两部分: 
			视图触发Action, Action再触发Mutation。
	
	02. 角色定位
		基于流程顺序，二者扮演不同的角色。
			Mutation：专注于修改State，理论上是修改State的唯一途径。
			Action：业务代码、异步请求。
	
	03. 限制
		角色不同，二者有不同的限制。
			Mutation：必须同步执行。
			Action：可以异步，但不能直接操作State。
