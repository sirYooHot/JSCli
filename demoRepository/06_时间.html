<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>simple clock</title>
	<style>
		* {
	        margin: 0;
	        padding: 0;
	    }
	    body {
	    	color: #fff;
	    	font: 16px/1.5 \5fae\8f6f\96c5\9ed1;
	    }
	    #clock{
	    	width:300px;
	    	text-align:center;
	    	background:#1a1a1a;
	    	margin:10px auto;
	    	padding:20px 0;
	    }
	    span {
	    	color:#000;
	    	width:80px;
	    	line-height:2;
	    	background:#fbfbfb;
	    	border:2px solid #b4b4b4;
	    	margin:0 10px;
	    	padding:0 10px;
	    }
	</style>
	
</head>
<body>
	<div id="clock">
		<span></span>点<span></span>分<span></span>秒
	</div>
	<script>
		window.onload = function(){
			var oClock = document.getElementById('clock');
			var aSpan = document.getElementsByTagName('span');
			setInterval(getTime,1000);
			function getTime(){
				var date = new Date();
				var aTime = [date.getHours(),date.getMinutes(),date.getSeconds()];
				for(var i in aTime){
					aSpan[i].innerHTML = format(aTime[i]);
				}
			}
			function format(a){
				return a.toString().replace(/^(\d)$/,'0$1');
			}
		}
	</script>
</body>
</html>
