<script type="text/javascript">
01. state 的主要作用是用于组件保存、控制、修改自己的可变状态。
	01. state 在组件内部初始化，可以被组件自身修改，而外部不能访问也不能修改。
	02. state 中状态可以通过 this.setState 方法进行更新，setState 会导致组件的重新渲染。

02. props 的主要作用是让使用该组件的父组件可以传入参数来配置该组件。
	01. 它是外部传进来的配置参数，组件内部无法控制也无法修改。
	02. 除非外部组件主动传入新的 props，否则组件的 props 永远保持不变。

03. state 是让组件控制自己的状态，props 是让外部对组件自己进行配置。



04. 没有 state 的组件叫无状态组件（stateless component），
	设置了 state 的叫做有状态组件（stateful component）。
	因为状态会带来管理的复杂性，我们尽量多地写无状态组件，尽量少地写有状态的组件。
</script>
