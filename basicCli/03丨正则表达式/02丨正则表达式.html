<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//. 点，元符号，代表任意单个字符
			var pattern = /g..gle/;		
			var str = "google";
			console.log(pattern.test(str));
			
			//1. * 表示*前面的字符个数（0次或者任意多次）
			var pattern = /g.*gle/;
			var str = "google";
			console.log(pattern.test(str));// true
			
			//2. [] 表示范围，包含多个范围，如：[a-z]表示小写字母a-z
			var pattern = /g[a-z]*gle/;
			var str = "goo2gle";
			console.log(pattern.test(str));
			
			//3. ^ 非，不允许出现！
			var pattern = /g[^0-9]gle/;
			var str = "glgle";
			console.log(pattern.test(str));
			
			//4. + 表示前面的字符，至少出现一次！
			var pattern = /g[0-9]+gle/;
			var str = "g00gle";
			console.log(pattern.test(str));
			
			//5. \w 表示字母数字，下画线！如：[a-z A-Z0-9_]
			var pattern = /g\w*gle/;
			var str = "g~~gle";
			console.log(pattern.test(str));
			
			
			//6. \d :表示数字, \d == [0-9]
			var pattern = /g\d*gle/;
			var str = "google";
			console.log(pattern.test(str));
			//7. \D ;表示非数字, \D == [^0-9]
			var pattern = /g\D*gle/;
			var str = "google";
			console.log(pattern.test(str));
			
			
			//8. {4}  前面的字符出现4次
			var pattern = /g\D{4}gle/;
			var str = "goooogle";
			console.log(pattern.test(str));//true
			//9. {4,}  前面的字符出现4次以上
			var pattern = /g\D{4,}gle/;
			var str = "goooogle";
			console.log(pattern.test(str));//true
			//10. {4,8} 前面的字符出现4到8次
			var pattern = /g\D{4,8}gle/;
			var str = "gooooooogle";
			console.log(pattern.test(str));//true
			
			
			//11. /^ 表示从头开始匹配字符
			var pattern = /^[0-9]oo/;
			var str = "6oooogle";
			console.log(pattern.test(str));//true
			//12. $/ 表示从结尾开始匹配字符
			var pattern = /[0-9]$/;
			var str = "goooogle999";
			console.log(pattern.test(str));//true
			//13. 如果同时使用！必须完全匹配！
			var pattern = /^google$/;
			var str = "google";
			console.log(pattern.test(str));//true
			
			
			//14. \s ;表示空格
			var pattern = /goo\sgle/;
			var str = "goo gle";
			console.log(pattern.test(str));
			//15. \b 边界检测
			var pattern = /google\b/;
			var str = "dadsadagoogle";
			console.log(pattern.test(str));// 
			//16. | 或，有一个条件满足即可
			var pattern = /baidu|google|soso/
			var str = "baiduso";
			console.log(pattern.test(str));
			//17. () 会把字符串当成一个整体
			var str = "googlegooglegoogle|google|googlegoogle";
			var pattern = /(google){3,6}/;
			console.log(pattern.test(str));
			//18. 匹配8(.*)8之间的任意字符串
			var pattern=/8(.*)8/;
			var str = "8(sadsad   ad d  ad6sa 7d5a s6d a86d8a)8 8a";
			console.log(pattern.test(str));
			
			
			//19. exec() ，返回一个数组（匹配到的内容返回）
			var execStr = "Google 2016";
			var execP01 = /^[a-z]+/i;
			var execP02 = /^[a-z]+\s[0-9]{3}/i;
			console.log(execP01.exec(execStr));//Google
			console.log(execP02.exec(execStr));
			
			
			//20. 捕获性分组
			var pattern = /(\d+)([a-z]+)/;
			var str = "123abc";
			console.log(pattern.exec(str));
			//21. ?: 非捕获性分组，不会单独捕获
			var pattern = /(\d+)(?:[a-z]+)/;
			var str = "123abc";
			console.log(pattern.exec(str));
			
			
			//22. \ 转义字符
			var pattern = /\.\[\/b\]/;
			var str = ".[/b]";
			console.log(pattern.test(str));//true
			
			/**
			 * m: 换行模式
			 * g:全局模式！
			 * i:忽略大小写
			 */
			var pattern = /^\d+/mgi;
			var str = "1.google\n2.baidu\n3.bing";			
			console.log(str.replace(pattern,"#"));
			
		</script>
	</head>
	<body>
	</body>
</html>
