<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM 事件类</title>
		<style type="text/css">
			#ev {
				width: 300px;
				height: 100px;
				background: red;
				color: #fff;
				text-align: center;
				line-height: 100px;
			}
		</style>
	</head>
	<body>
		<div id="ev">目标元素</div>
		<script type="text/javascript">
			window.onload = function() {
				var ev = document.getElementById('ev');
				
				// DOM捕获流程
				ev.addEventListener(
					'click', 
					function(){
						console.log('ev captrue')
					}, 
					true
				);
				window.addEventListener(
					'click', 
					function(){
						console.log('window captrue')
					}, 
					true
				);
				document.addEventListener(
					'click', 
					function(){
						console.log('document captrue')
					}, 
					true
				);
				document.documentElement.addEventListener(
					'click', 
					function(){
						console.log('docEle captrue')
					}, 
					true
				);
				document.body.addEventListener(
					'click', 
					function(){
						console.log('body captrue')
					}, 
					true
				);
				
				
				// 自定义事件
				var eve = new Event('newEv');
				ev.addEventListener(
					'newEv', 
					function(){
						console.log('newEv')
					}
				)
				setTimeout(function(){
					ev.dispatchEvent(eve)// 放在延时器中使用
				}, 1000)
			}
		</script>
	</body>
</html>
