<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 延时器
			 * setTimeout()//开启延时器
			 * clearTimeout()//关闭延时器
			 * 
			 * setInterval()//开启定时器
			 * clearInterval()//关闭定时器
			 */
			/**
			 * 1. 延时器(function(){},设定的时间)
			 *    参数1. 要执行的函数代码
			 *    参数2. 时间
			 */
			
			// 1. 最常见的定时器的写法
			var setTimer = setInterval(function(){}, 1000);
			
			// 2. 定时器(函数，设定的时间)
			function tab(){
				console.log("昨夜寒蛩不住鸣。惊回千里梦，已三更。");
			}
			var setTimer = setInterval(tab, 1000);
			
			// 方法3. 时器("要执行的函数代码",设定的时间)
			var seTimer = setInterval(
				"alert('郁孤台下清江水，中间多少行人泪！西北望长安，可怜无数山！')", 
				2000
			);
			
		</script>
	</head>
	<body>
	</body>
</html>
