<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				border: none;
			}
			ul,li {
				list-style: none;
			}
			.container {
				width: 500px;
				height: 200px;
				overflow: hidden;
				margin: 0 auto;
				margin-top: 100px;
				position: relative;
			}
			#ul00 {
				width: 100%;
				background: red;
				overflow: hidden;
			}
			#ul00 li {
				float: left;
				width: 20%;
				height: 30px;
				line-height: 30px;
				text-align: center;
				color: white;
				cursor: pointer;
			}
			.nav {
				width: 100px;
				height: 180px;
				background: orange;
				background: yellow;
				float: left;
				overflow: hidden;
				position: absolute;
				height: 0px;
				border-top: 2px solid black;
				border-bottom: 2px solid black;
			}
			.nav li {
				width: 100%;
				float: left;
				height: 30px;
				line-height: 30px;
				text-align: center;
				background: green;
				border-top: 2px dashed black;
			}
			.nav li:first-child {
				background: yellow;
				border-top: 0;
			}
		</style>
		<script type="text/javascript">
			onload = function(){
				
				//-------------startMove()----------------
				function startMove(obj,attr,iTarget){
					clearInterval(obj.timer);
					//-----obj.timer------
					obj.timer = setInterval(function(){
						var current = parseInt(getStyleAttr(obj,attr));
						var iSpeed  = (iTarget - current)/6;
							iSpeed  = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
							if(iTarget == current){
								clearInterval(obj.timer);
								return;
							}
							//------产生动态效果---------
							obj.style[attr] = current + iSpeed + "px";
					},30);
				}
				//------------getStyleAttr(元素节点，属性)--------------
				function getStyleAttr(obj,attr){
					if(window.getComputedStyle){
						return getComputedStyle(obj,null)[attr];
					}
						return obj.currentStyle[attr];
				}
				
				
				var ul00 = document.getElementById("ul00");
				var Ul   = document.getElementsByTagName("ul");
				var Li   = ul00.getElementsByTagName("li");
				for(var i=0;i<Li.length;i++){
					Li[i].index = i;
					Li[i].onmouseover = function(){
						startMove(Ul[this.index+1],"height",150);
					};
					Li[i].onmouseout = function(){
						startMove(Ul[this.index+1],"height",0);
					};
					
					Ul[i+1].onmouseover = function(){
						console.log("aaaa");
						startMove(this,"height",150);
					};
					Ul[i+1].onmouseout = function(){
						startMove(this,"height",0);
					};
				}
			}
		</script>
	</head>
	<body>
		<div class="container">
			<ul id="ul00">
				<li>nav01</li>
				<li>nav02</li>
				<li>nav03</li>
				<li>nav04</li>
				<li>nav05</li>
			</ul>
			<ul class="nav" style="left: 0;">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
			<ul class="nav" style="left: 100px;">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
			<ul class="nav" style="left: 200px;">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
			<ul class="nav" style="left: 300px;">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
			<ul class="nav" style="left: 400px;">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
	</body>
</html>
