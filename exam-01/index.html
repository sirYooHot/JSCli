<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <style type="text/css">
    	.boxWrap {
    		box-sizing: border-box;
    		
    		width: 100%;
    		margin: 100px auto 0;
    		text-align: center;
    	}
    	.rotateBox {
    		display: inline-block;
    		
    		width: 200px;
    		height: 200px;
    		background: orange;
		}
    	.rotate {
    		display: inline-block;
    		
    		width: 200px;
    		height: 200px;
    		background: orange;
    		
			-webkit-transition-property: -webkit-transform;
		    -webkit-transition-duration: 1s;
		    -moz-transition-property: -moz-transform;
		    -moz-transition-duration: 1s;
		    -webkit-animation: rotate 3s linear infinite;
		    -moz-animation: rotate 3s linear infinite;
		    -o-animation: rotate 3s linear infinite;
		    animation: rotate 3s linear infinite;
		}
		@-webkit-keyframes rotate{
			from{-webkit-transform: rotate(0deg)}
		    to{-webkit-transform: rotate(360deg)}
		}
		@-moz-keyframes rotate{
			from{-moz-transform: rotate(0deg)}
		    to{-moz-transform: rotate(359deg)}
		}
		@-o-keyframes rotate{
			from{-o-transform: rotate(0deg)}
		    to{-o-transform: rotate(359deg)}
		}
		@keyframes rotate{
			from{transform: rotate(0deg)}
		    to{transform: rotate(359deg)}
		}
		
		.from {
			display: none;
			
			width: 200px;
			height: 200px;
			margin: 200px auto 0;
			background: blue;
		}
    </style>
</head>
<body>
	<div class="boxWrap">
		<div class="rotateBox"></div>
	</div>
	<div class="from"></div>
	<script src="js/jQueryv3.3.1.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			console.log("hello world");
			function linktoFrom() {
				$('.rotateBox').removeClass('rotate');
				$('.rotateBox').css('display', 'none');
				$('.from').css('display', 'block');
			}
			function startRotate() {
				$('.rotateBox').addClass('rotate');
				setTimeout(linktoFrom, 5000);
			}
			setTimeout(startRotate, 3000);
			
		})
	</script>
</body>
</html>
