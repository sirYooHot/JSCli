<script type="text/javascript">
01. 基础编辑
	01. Ctrl + Enter: 在当前行下插入新的一行
		Ctrl + Shift + Enter: 在当前行上插入新的一行

	02. Ctrl + X: 剪切
		Ctrl + C: 复制
		Ctrl + Shift + K: 删除行

	03. Alt + up丨down: 移动行上下
		Shift + Alt up丨down: 在当前行上下复制当前行

	04. Ctrl + Shift + \: 匹配花括号的闭合处，跳转

	05. Home: 光标跳转到行头
		End: 光标跳转到行尾
		Ctrl + Home: 跳转到页头
		Ctrl + End: 跳转到页尾

	06. Ctrl + /: 添加关闭行注释 /
		Shift + Alt + A： 块区域注释


02. 可选编辑
	01. Ctrl + [丨]: 行缩进 
		Alt + Z： 添加关闭词汇包含

	06. Ctrl + up/down： 行视图上下偏移
		Alt + PgUp/PgDown： 屏视图上下偏移
		Ctrl + Shift + [丨]: 折叠区域代码 / 展开区域代码
		Ctrl + K Ctrl + [丨]: 折叠所有子区域代码 / 展开所有折叠的子区域代码

	07. Ctrl + K Ctrl + 0: 折叠所有区域代码
		Ctrl + K Ctrl + J： 展开所有折叠区域代码
		Ctrl + K Ctrl + C： 添加行注释
		Ctrl + K Ctrl + U： 删除行注释
</script>


<script type="text/javascript">
01. 导航快捷键
	01. 重要
		Ctrl + P： 跳转文件
		Ctrl + G： 跳转行


	02. 可选
		Ctrl + T： 列出所有符号
		Ctrl + Shift + O： 跳转到符号处
		Ctrl + Shift + M： 打开问题展示面板
		F8： 跳转到下一个错误或者警告
		Shift + F8： 跳转到上一个错误或者警告
		Ctrl + Shift + Tab： 切换到最近打开的文件
		Alt + left / right： 向后、向前
		Ctrl + M： 进入用Tab来移动焦点


</script>
