<!DOCTYPE html>
<html>
	<head>

		<title></title>

				display: block;
				
				width: 200px;
				margin: 0 auto;
				margin-top: 50px;
			}
		</style>
		<script type="text/javascript">
			onload = function(){
				var linkA = document.getElementsByClassName("linA")[0];
