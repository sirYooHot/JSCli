<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * ------原型------
			 * 原型：是类(构造函数)自带的属性prototype
			 * 作用：可以通过prototype属性给类添加自定义属性或者方法
			 * 优点：原型创建的自定义属性和方法是共享的(节省内存)，构造函数创建的属性和函数则是私有的
			 */
			function Box(name){
				this.name = name;
				this.show = function(){
					console.log(this.name);
				};
			}
			var box_a = new Box("box");
			var box_b = new Box("box");
			//------彼此独立的内存空间------
			console.log(box_a.name == box_b.name);//true: 两个字符串是否相等
			console.log(box_a.show == box_b.show);//false: 函数的内存地址不一样
			/**
			 * constructor: 原型的属性        --->指向构造函数本身
			 * protptype:   构造函数的属性 --->指向原型
			 * __proto_:	对象的属性   	  --->指向原型
			 */
			console.log(Box.prototype.constructor === Box);//true
			console.log(box_a.__proto__ === Box.prototype);//true
			//------构造函数的原型是否为作为对象的原型------
			console.log(Box.prototype.isPrototypeOf(box_a));//true
			//------使用原型给构造函数添加自定义属性------
			Box.prototype.type = "prototype.type";
//			console.log(box_a.type);//prototype.type
			Box.prototype.name = "prototype.name";
			//------先从构造函数中取值，未找到再从原型中取值------
//			delete box_a.name;
			console.log(box_a.name);//box 删除对象中的属性后 prototype.name
			//------hasOwnProperty 判断某属性是否存在与某对象的构造函数中 不会去原型中找------
			console.log(box_a.hasOwnProperty("name"));//true
			console.log(box_a.hasOwnProperty("type"));//false
			//------in: 判断某属性是否存在构造函数或者原型中------
			console.log("type" in box_a);//true
			//------判断某属性是否仅存在原型中------
//			("type" in box_a) == true && (box_a.hasOwnProperty("type")) == false
			
			/**
			 * ---construtor：应该指向Stunde_a() 构造函数---
			 * 原型使用字面量创建带来的问题    Student_a.prototype.constructor -> Object 不再是Student_a()了
			 */
			function Student_a(){};
			Student_a.prototype = {
//				constructor: Student_a,
				name: "jazz",
				age: 20
			}
			console.log(Student_a.prototype.constructor === Student_a);// false
			//---使用构造函数添加属性没有  constructor != Student的问题---
			function Student_b(){
				this.name = "textinner";
			}
			console.log(Student_b.prototype.constructor === Student_b);// true
		</script>
	</head>
	<body>
	</body>
</html>
