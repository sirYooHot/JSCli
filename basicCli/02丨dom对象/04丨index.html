<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/**
			 * ---------setAttribute---------
			 * 设置自定义的属性
			 * 参数1.属性节点的名字
			 * 参数2.属性节点的值
			 */
			// getAttribute()：获取属性、自定义属性的值；
			// removeAttribute() 删除属性节点；
			
			
			onload=function(){
				
				var Box = document.getElementById("box");
				
				// .attr == getAttribute(attr)// 获取属性名称
				console.log(Box.id);
				console.log(Box.getAttribute("id"));
				
				
				console.log(Box.className);
				console.log(Box.getAttribute("class"));
				
				console.log(Box.getAttribute("build"));// 获取自定义的属性值
				
				
				// setAttribute
				Box.setAttribute('style',"background: blue;");
				Box.setAttribute("myNode","new_Node");
				console.log(Box.getAttribute("myNode"));
				
				// removeAttribute() 删除属性节点！
				Box.removeAttribute("style");
			}
		</script>
	</head>
	<body>
		<div 
			id="box" style="background: red;" 
			class="box_class" build="自定义属性内容">
			以往
		</div>
	</body>
</html>
