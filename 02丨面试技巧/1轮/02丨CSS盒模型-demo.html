<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS盒模型</title>
		<style type="text/css">
			html * {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<section id="sec01">
			<!--根据盒模型解释边距重叠-->
			<style type="text/css" media="screen">
				#sec01 {
					background: deepskyblue;
					overflow: hidden;/*创建一个BFC*/
				}
				.child {
					height: 100px;
					margin: 10px auto 0;
					background: royalblue;
				}
			</style>
			<article class="child"></article>
		</section>
		
		
		<section id="sec02">
			<style type="text/css">
				#sec02 {
					margin: 20px auto 0;
					background: orange;
					overflow: hidden;
				}
				#sec02 .articleP {
					margin: 5px auto 20px;
					background: red;
				}
			</style>
			<article>
				<p class="articleP">1</p>
				<!--创建BFC：使垂直方向上边距不重叠-->
				<div style="overflow: hidden;">
					<p class="articleP">2</p>
				</div>
				<p class="articleP">3</p>
			</article>
		</section>
		
		
		<section id="sec03">
			<!--创建BFC不与float重叠-->
			<style type="text/css">
				#sec03 {
					margin: 20px auto 0;
					background: red;
				}
				#sec03 .left {
					float: left;
					width: 100px;
					height: 100px;
					background: paleturquoise;
				}
				#sec03 .right {
					height: 110px;
					background: palegreen;
					overflow: auto;/*创建BFC使块级元素不与float元素重叠*/
				}
			</style>
			<div class="left">我是浮动元素</div>
			<div class="right"></div>
		</section>
		
		
		<!--BFC子元素即使是float也会参与高度计算-->
		<section id="sec04">
			<style type="text/css">
				#sec04 {
					margin: 20px auto 0;
					background: red;
					
					/*创建BFC*/
					/*overflow: auto;*/
					float: left;
				}
				#sec04 .box {
					float: left;
					size: 16px;
				}
			</style>
			<div class="box">我是浮动元素</div>
		</section>
	</body>
</html>
