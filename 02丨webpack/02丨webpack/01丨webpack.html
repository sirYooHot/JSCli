<script type="text/javascript">
	
	01. webpack(全局安装):	npm install webpack -g
	
	02. webpack手动执行编译的命令: 需要打包的入口文件的路径	编译后的文件的路径	文件名
		
	03. npm init 来初始化我们的项目。	会生成一个package.json: 包含项目的详细信息及依赖的插件
		
	04. npm install webpack --save 生成node_modules文件夹
		
	
	
	item
		build: 编译后的文件
		src
			css
				app.css
			img
			js
				app.js
					构建项目里面引入外部文件，不加路径，会从node_modules文件夹下去找。
					node_modules文件夹是项目依赖的插件
				main.js
	
	
	README.md: 详细介绍了该项目到底如何使用...
		
	默认执行的是下面的文件
		webpack.config.js

			(开发环境--->测试环境--->预发布环境--->线上环境)

		file-loader
		img-loader

		加载器:	babel-loader

	webpack里面的插件:
		1>	htmlWebpackPlugin
			安装：
				npm install html-webpack-plugin --save-dev

		webpack-dev-server:
			1>安装：
				npm install webpack-dev-server --save-dev
