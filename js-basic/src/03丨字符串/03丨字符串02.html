<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// substring(): 字符串的截取
			var str = "hello world!";
			var subStr = str.substring(0,3);
			console.log(subStr);
			// split(""): 把字符串装换成数组
			var  arr = str.split(" ");
			console.log(arr);
			
			
			// toLowerCase(): 转化成小写字母
			// toUpperCase(): 转换成大写字母
			var str = "douBIINGaabbccAABBCC";
			var strMin = str.toLowerCase();
			var strMax = str.toUpperCase();
			console.log(strMin);
			console.log(strMax);
			
			
			// 拼接字符串
			var str = "123@zhang@qq.com";
			var suba = str.substring(0,3);
			var subb = str.substring(4,9);
			var subc = str.substring(10,16);
			var strReplace = str.replace(/@/gi,"");
			console.log(suba+subb+subc);
			console.log("(/@/gi,'')："+ strReplace);
			
			
			// 字符串大小写字母的个数
			var str = "sadsgHJGghjGkjgGHJghKGkGgKJGgjGgKHGKJgjG";
			var strArr = str.split("");// 转换成数组
			console.log(strArr.length);
			var numLower = 0;
			var numUpper = 0;
			for(var i=0;i<strArr.length;i++){
				if(strArr[i] >= "a" && strArr[i] <= "z"){
					numLower++;
				}else if(strArr[i] >= "A" && strArr[i] <= "Z"){
					numUpper++;	
				};
			};
			console.log("小写的个数为：" + numLower);
			console.log("大写的个数为：" + numUpper);
			
			
			// 个人信息的录入
			var ipAdress = "https://www.baidu.com?name=jazz&age=20&gender=male";
			var index = ipAdress.indexOf("?");
			var str   = ipAdress.substring(index+1);
			var strArr   = str.split("&");
			for(var i=0;i<strArr.length;i++){
				var arr = strArr[i];
				var arrKey = arr.split("=");
				if(arrKey[0] == "name"){
					console.log("姓名为："+ arrKey[1]);
				}else if(arrKey[0] == "age"){
					console.log("年龄为：" + arrKey[1]);
				}else if(arrKey[0] == "gender"){
					console.log("性别为：" + arrKey[1]);
				}else{
					console.log("数据报错");
				}
			}
			console.log("数据输出完！");
		</script>
	</body>
</html>
