<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			01. 元素节点
				 document.getElementById();// 通过ID获取元素节点对象,如果ID不存在,则返回null
				 document.getElementsByTagName();// 通过标签明获取DOM对象
				 document.getElementsByName();// 返回值类型也是数组
			
			
			02. 属性节点：
				01. .value: 获取value的值
				02. .tagName：标签名称
				03. .id：获取元素节点的id，唯一的标识符（可读，可写）
				04. .innerHTML：元素节点的内容
				05. .title：（可读，可写）
				06. .zidingyi：自定义的属性节点不能够通过语法来调用
				
			
				02. 自定义属性:
					setAttribute(参数1属性节点的名字, 参数2属性节点的值): 设置自定义的属性
					getAttribute()：获取属性、自定义属性的值；
					removeAttribute() 删除属性节点；
			
			
			03. 文本节点：
				01. nodeName
				02. nodeType
				03. nodeValue
				04. childNodes: 获取所有子节点
			
			
			04. innerHTML和nodeValue的区别
				01. 取值：
					innerHTML：取元素节点的值（.innerHTML）
					nodeValue：取文本，属性节点的值（.childNodes[0].nodeValue）
				 
				02. 赋值：
					innerHTML可以解析html标签
					nodeValue不可以解析html,它会原样输出
			 
			 
			05. innerHTML, outHTML, innerText的区别
				01. innerHTML:元素节点包含的所有内容
				02. innerText:元素节点包含的所有文本
				03. outHTML:包含元素本身，以及该元素节点包含的所有内容
			
			
			06. getStyle()：获取属性值
				function getStyle(obj,attr){
					if(window.getComputedStyle){
						return getComputedStyle(obj,null)[attr];
					}
					return obj.currentStyle[attr];
				}
		</script>
	</head>
<body>
	<div id="box">
		<img src="images/1.jpg"/>
		<img src="images/2.jpg"/>
		<img src="images/3.jpg"/>
	</div>
	<img src="images/bg1.gif"/>
</body>
</html>
