<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 面向对象的三大特征： 封装，继承，多态
			 * 1. 封装： 可以把部分属性与方法封装，不提供其他对象调用
			 * 2. 继承： 把原有对象(父类)的属性和方法复制(copy)给新的对象
			 *          [新的对象(子类)：可以具有另外的属性和方法]
			 * 3. 多态： 基于继承的，"父类"可以指向不同的子类，
			 *          父类调用一个函数时，还可以让不同的子类执行不同的效果
			 * 
			 */
			
			// 1. 创建对象
			var person01  = new Object();
			person01.name = "张三";
			person01.age  = 20;
			person01.show = function(){
				console.log("名字："+ this.name +"，年龄："+ this.age);
			};
			person01.show()
			
			
			// 2. 字面量方法创建对象
			var person02 = {
				name: "李四",
				age: 20,
				show: function(){
					console.log("名字："+ this.name +"，年龄："+ this.age);
				}
			}
			person02.show()
			person02.gender = "man";
			person02.fight  = function(){
				console.log("倭寇");
			}
			person02.fight();
			person02.show();
			

			// 3. 设计模式：工厂模式
			function createPerson(name,age){
				var obj  = new Object();
				obj.name = name;
				obj.age  = age;
				obj.show = function(){
					console.log("name:"+obj.name+","+"age:"+obj.age);
				}
				return obj;
			}
			
			createPerson('林黛玉',17).show();// 输入参数，调用show()函数显示
			var obj01 = createPerson('林黛玉',18);
			var obj02 = createPerson('颜如玉',19);
			console.log(obj01.name);
			console.log(obj02.name);
			console.log(typeof obj01);
		</script>
	</head>
	<body>
	</body>
</html>
