<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 加载
			location.assign("index.html");
			
			window.onload = function(){
				// history 历史记录
				console.log(history.length);// 历史记录长度
				/**
				 * forward() 前进
				 * break() 后退 
				 */	
			}
		</script>
	</head>
	<body> 
		<a href="javascript:location.href='index.html'">进入第二页</a>
		<a href="javascript:history.forward()">前进</a>
		<a href="javascript:history.break()">后退</a>
		<a href="javascript:location.href='location-item.html'">返回</a>
		<a href="javascript:history.go(1)">前进</a>
		<a href="javascript:history.go(0)">刷新</a>
		<a href="javascript:history.go(-1)">后退</a>
	</body>
</html>
