<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css"></style>
	</head>
	<body>
		<script type="text/javascript">
			
			//HTTP协议类 / 原型链类
			//01. 创建对象有几种方法
				//01. 第一种方式: 字面量
					var obj01 = {
						name: '011'
					};
					var obj02 = new Object({
						name: '012'
					})
				//02. 第二种方式: 显示构造函数
					var M = function(name){
						this.name = name
					}
					var newObjM = new M('020')
				//03. 第三种方式: Object.create
					var p = {
						name: '030'
					}
					var obj04 = Object.create(p)
			
			
			//02. 原型、构造函数、实例、原型链
				console.log(M.prototype.constructor)// 指向构造函数
				console.log(M.prototype)// 指向构造函数的原型对象
				console.log(newObjM.__proto__)// 指向构造函数的原型对象
				
				console.log(M.prototype.constructor === M)
				console.log(M.prototype === newObjM.__proto__)
				console.log(newObjM.__proto__.__proto__)
			
			//03. instanceof 的原理
				
			
			//04. new 运算符
		
			
			
			window.onload = function() {}
		</script>
	</body>
</html>
