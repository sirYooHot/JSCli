<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css"></style>
	</head>
	<body>
		<script type="text/javascript">
			// 01. 任务队列: 先同步任务, 后异步任务
			/*console.log(1)
			setTimeout(function(){
				console.log(3)
			}, 0)
			console.log(2)*/
			
			
			// 02. 同步任务未完成, 后面的同步任务不执行
			/*console.log('A')
			while(true){}// while为同步任务, 没有执行完
			console.log('B')*/
			
			
			// 03. 同步任务未完成, 后面的同步任务不执行, 后面的异步任务都不会响应
			/*console.log('A')
			setTimeout(function(){
				console.log('C')
			}, 0)
			while(true){}
			console.log('B')*/
			
			
			// 队列插入的时间, 事件循环
			// setTimeout到时间才会加入到异步队列中, 在for循环执行完了, setTimeout还没到执行时间;
			// 异步任务的放入时间、执行时间;
			for(var i=0;i<4;i++){
				setTimeout(function(){
					console.log(i)
				}, 0)
			}
			
		</script>
	</body>
</html>
