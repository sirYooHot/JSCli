<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * JSON:是一种数据格式;
			 * xml:也是一种数据格式;
			 * 一般用户客户端，和服务器端的数据交互；
			 */
			
			// JSON对象JSON字符串，相互的转化
			// JSON解析: 把json字符串转化成json对象
			
			// eval(): 解析json字符串
			// eval解析: 最外层为数组，不错任何处理
			// eval解析：最外层是对象，则在最外面包裹一个小括号
			
			// JSON.parse(): 最外层为数组，不错任何处理
			// JSON.parse(): 最外层是对象，也不需要任何处理
			
			
			// 1.对象的表示方式
			var person = {
				"name":"Jone",
				"age":16,
				"gender":"female"
			};
			// JSON对象的表示方式：{"name":"Alice","age":14,"gender":"female"};

			// 2.数组的表示方式
			var arr = ["Jone","Alice","Swift","Body"];
			// JSON数组
			var arr = ["Jone","Alice","Swift","Lilei"];
			
			
			// 3.对象和数组的结合
			// a: 最外层是数组，里层是对象
			var jsonObj = [
				{"name":"Jone","age":14},
				{"name":"Alice","age":16}
			];
			
			// b: 最外层是对象，里层是数组
			var jsonObj = {
				"data": [
					{"name":"Jone","age":14},
					{"name":"Alic","age":16}
				]
			};
			
			// Json字符串
			var jsonStr = '[{"name":"jone","age":14},{"name":"alice","age":16}]';
			
			// JSON对象JSON字符串，相互的转化
			// JSON解析: 把json字符串转化成json对象
			
			// eval(): 解析json字符串
			
			// eval解析: 最外层为数组，不错任何处理
			var jsonStr01 = '[{"name":"jone","age":14},{"name":"alice","age":16}]';
			var jsonOjb = eval(jsonStr01);
			console.log(jsonOjb);
			console.log(typeof jsonOjb);// objet
			// eval解析：最外层是对象，则在最外面包裹一个小括号
			var jsonStr01 = '{"name":"Jone","age":[12,13,18]}';
			var jsonObj = eval("("+ jsonStr01 +")");
			console.log(jsonObj);
			
			
			// JSON.parse(): 解析json字符串
			
			// JSON.parse(): 最外层为数组，不错任何处理
			var jsonStr02 = '[{"name":"jone","age":14},{"name":"alice","age":16}]';
			var jsonObj = JSON.parse(jsonStr02);
			console.log(jsonObj);
			// JSON.parse(): 最外层是对象，也不需要任何处理
			var jsonStr02 = '{"name":"Jone","age":[12,13,18]}';
			var jsonObj = JSON.parse(jsonStr02);
			console.log(jsonObj);
			
			
			
			// 传两个参数的JSON.parse()
			var jsonStr = '[{"name":"jone","age":14},{"name":"alice","age":16}]';
			function test(key,value){
				if(key == "age"){
					return value+"岁";
				}
				return value;
			}
			var jsonObj = JSON.parse(jsonStr,test);
			console.log(jsonObj);
			
			
			// JSON.stringfy(): JSON序列化,把json对象，转化成字符串
			var jsonArr = [
				{"name":"张三","age":14,"gender":"male"}, 
				{"name":"Alice","age":16,"gender":"male"}
			];
			var jsonStr = JSON.stringify(jsonArr);
			console.log(jsonStr);
			var jsonStr = JSON.stringify(jsonArr,["name","age"],2);
			console.log(jsonStr);
			
			console.log(typeof jsonStr);//string
			
			
		</script>
	</body>
</html>
