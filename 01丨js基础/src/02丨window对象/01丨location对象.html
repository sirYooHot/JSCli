<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * location 对象
			 * 保存我们的窗口信息！
			 */
			// window.location、document.location、location
			
			// 1. location.port: 设置锚点
			// 2. location.port: 查询端口号：端口号，可读，不可写
			// 3. location.hostname: 获取域名
			// 4. location.pathname: 获取服务器的地址
			// 5. location.search: 参数
			// 6. location.href: 一般设置之后就会立即跳转
			
			
			location.hash = "#2";// 设置锚点
			console.log(location.hash);
			console.log(location.port);
			console.log(location.hostname);
			console.log(location.pathname);
			console.log(location.search);
			//location.href="closebrowser.html";
			
			
			
			
			/**
			 * ?id=5&search=ok&key=432
			 * 返回值类型是数组[5,ok,432]
			 */
			var str = "?id=5&search=ok&key=432";
			
			// 1. indexOf: 过滤元素 在字符串中的第一个位置
			// 2. substring： 截取改下标后的字符串
			// 3. split & 拆分键值放在数组中
			
			
			var index = str.indexOf("?");
			console.log(index)
			var strGet = str.substring(index +1);
			console.log(strGet);
			var arr = strGet.split("&");
			console.log(arr);
			
			for(var i=0;i<arr.length;i++){
				var keyArr = arr[i].split("=");
				//7.拆分获取对应的属性与属性值；
				if(keyArr[0] == "id"){
					console.log('search', keyArr[1]);
				}
				else if(keyArr[0] == "search"){
					console.log('search', keyArr[1]);
				}
				else if(keyArr[0] == "key"){
					console.log('key', keyArr[1]);
				}
				else{
					console.log("end");
				}
			}
			
			// 封装url拆分方法
			function getArray(search){
				if(search.length >0 && search[0] == "?"){
					var str_i = search.substring(1);// 获取？之后的字符串
					var arr = str_i.split("&");// 无&的拆分字符串
					var newarr = [];// 最后放元素的数组
					for(var i=0;i<arr.length;i++){
						var keyArr = arr[i].split("=");
						if(keyArr.length >= 2){
							newarr.push(keyArr[1]);//[属性值]
						}
					}
					return newarr;
				}else{
					return [];
				}
			}
			console.log(getArray("?id=5&search=ok&key=432"))
		</script>
	</head>
	<body>
	</body>
</html>
