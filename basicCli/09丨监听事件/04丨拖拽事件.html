<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: orange;
				position: absolute;
				top: 30px;
				left: 50px;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript">
			function getStyle(obj,attr){
				if(window.getComputedStyle){
					return window.getComputedStyle(obj,null)[attr];
				}else{
					return obj.currentStyle[attr];
				}
			}
			onload = function(){
				var box = document.getElementById("box");
				
				box.onmousedown = function(evt){
					var oEvt = evt || event;
					var divX = oEvt.clientX - parseInt(getStyle(box,"left"));
					var divY = oEvt.clientY - parseInt(getStyle(box,"top"));
					
					document.onmousemove = function(evt){
						var oEvt = evt || event;
						var x =  oEvt.clientX - divX + "px";
						var y =  oEvt.clientY - divY + "px";
						box.style.left = x;
						box.style.top  = y;
					}
					document.onmouseup = function(){
						document.onmousemove = null;
						document.onmouseup = null;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
