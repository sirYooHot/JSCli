<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTTP协议类</title>
		<style type="text/css"></style>
		<script type="text/javascript">
			01. HTTP协议的主要特点
				01. 简单快速、灵活
				02. 无连接:  建立连接完成传输后就会断掉;
				03. 无状态:  不能区分多次连接的身份;
			
			
			02. HTTP报文的组成部分
				01. 请求报文: 请求行、请求头、空行、请求体
					01. 请求行: 包含HTTP方法、页面地址、HTTP协议、版本
					02. 请求头: key值 / 空行: 分割请求头与请求体 / 请求体: 
				
				02. 响应报文: 状态行、响应头、空行、响应体
					01. 状态行: 包含HTTP方法、页面地址、HTTP协议、版本
					02. 响应头: key值  / 响应头: 分割请求头与请求体 /  响应体: 文档部分
			
			
			03. HTTP方法
				01. GET(获取资源) / POST(传输资源)
				02. PUT(更新资源) / DELETE(删除资源)
				03. HEAD(获得报文首部)
			
			
			04. POST与GET的区别
				01. 浏览器回退时: 			GET是无害的,  							POST会再次提交请求
				02. 请求被浏览器缓存: 		GET请求会主动缓存,						POST不会,除非手动设置
				03. 在浏览器历史纪录里:		GET请求的参数会被完整的保存,				POST中的参数不会被保存
				04. 参数的长度:				GET请求中URL里的参数有长度限制(2KB),		POST没有限制
				05. 参数的位置:				GET通过URL传递,							POST放在Request body中
			
				06. URL地址: 				GET产生的URL地址可以被收藏, 				POST不可以
				07. 支持编码方式:				GET只支持url编码,						POST支持多种编码方式
				08. 参数的数据类型:			GET只接受ASCII字符,						POST没有限制
				09. 安全性:					GET请求参数暴露在URL中,不能传递敏感信息		POST相对安全些, 存放在Request body中
				
				
			05. HTTP状态码
				01. 1XX: 指示信息-请求已接收, 继续处理
					100: continue 继续, 
					
					
				02. 2XX: 成功-表示请求已被成功接收
					200 OK: 客户端请求成功; 
					201 Create: 请求成功且服务器创建了资源
					
					202 Accepted: 服务器已接受请求, 但未处理
					206 Partial Content: 客户发送一个带有Range头的GET请求, 服务器完成了它;// Range是一个范围
						206的场景: 播放一个视频或者音频的时候, 返回;


				03. 3XX: 重定向-要完成请求必须进行更进一步的操作
					301 Moved Permanently: 所请求的页面已经转移至新的URL
					302 Found: 请求的页面已经临时转移至新的URL
					
					304 Not Modified: 客户端有缓冲的文档并发出一个条件性的请求, 服务器告知客户端: 原来的缓冲文档还能继续使用


				04. 4XX: 客户端错误-请求有语法错误或请求无法实现
					400 Bad Request: 客户端请求有语法错误, 不能被服务器所理解;
					401 Unauthorized: 请求未经授权, 这个状态码必须和WWW-Authenticate报头域一起使用
					403 Forbidden: 访问被请求页面 禁止了;
					404 Not Found: 请求资源不存在


				05. 5XX: 服务器错误-服务器未能实现合法的请求
					500 Internal Server Error: 服务器发生不可预期的错误, 原来的缓冲文档还可以继续使用
					503 Server Unavailable: 请求未完成, 服务器临时过载或down机, 一段时间后可能恢复正常
				
					
			
			06. 什么是HTTP持久连接: 
				01. 条件 
					HTTP是支持 持久连接的, 前提是1.1版本的, 1.0版本不支持
				
				02. 特征: HTTP协议采用'请求-应答'模式, 
					01. 当使用普通模式, 即非Keep-Alive模式时,
						每个请求/应答 客户端和服务器都要建立一个新连接,完成后立即断开连接(HTTP为无效协议)
					02. 当使用Keep-Alive模式时, 
						Keep-Alive 功能使客户端到服务器端的连接持续有效, 
						当出现对服务器的后继请求时, Keep-Alive 功能避免了建立或者重新建立连接
			
			
			07. 管线化
				01. 概念
					在使用持久化连接的情况下, 某个连接上消息的传递类似于
						请求1->响应1 -> 请求2->响应2 -> 请求3->响应3
					
					某个连接上的消息变成了类似这样
						请求1->请求2->请求3 -> 响应1->响应2->响应3
				
				02. 重点
					01. 管线化机制 通过 持久连接 完成,仅HTTP/1.1支持此技术;
					02. 只有GET和HEAD请求可以进行管线化, 而POST则有所限制;
					
					03. 初次创建连接时, 不应启动管线化机制, 因为服务器不一定支持HTTP/1.1版本的协议;
					04. HTTP/1.1版本 要求服务器支持管线化, 但不要求服务器端也对响应进行管线化, 只要管线化请求不失败;
					
					05. 由于:
							服务器不一定支持HTTP1.1版本, 开启管线化并不会带来大幅度的性能提升,
							很多服务器和代理程序对管线化的支持并不好,
						所以:
							Chrome与Firefox默认不开启管线化支持
				
				未深入: 
					只了解管线化的原理, 没有深入的熟悉, 足够处理日常的业务;
					求教面试官,有哪些比较好的文昌可以深入了解; 
				
			
			
		</script>
