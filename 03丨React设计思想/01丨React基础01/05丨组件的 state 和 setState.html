<script type="text/javascript">
01. setState 方法由父类 Component 所提供。
	当我们调用这个函数的时候，
		React.js 会更新组件的状态 state ，
		并且重新调用 render 方法，
		然后再把 render 方法所渲染的最新的内容显示到页面上。
	备注: 一定要使用 React.js 提供的 setState 方法，它接受一个对象或者函数作为参数。



02. setState 接受函数参数
	当你调用 setState 的时候，React.js 并不会马上修改 state。
		而是把这个对象放到一个更新队列里面，
		稍后才会从队列当中把新的状态提取出来合并到 state 当中，
		然后再触发组件更新。



03. setState 方法，它接受一个对象或者函数作为参数。
	setState 的第二种使用方式，可以接受一个函数作为参数。
		React.js 会把上一个 setState 的结果传入这个函数，
		你就可以使用该结果进行运算、操作，
		然后返回一个对象作为更新 state 的对象
		handleClickOnLikeButton () {
	    this.setState((prevState) => {
	      return { count: 0 }
	    })
	    this.setState((prevState) => {
	      return { count: prevState.count + 1 } // 上一个 setState 的返回是 count 为 0，当前返回 1
	    })
	    this.setState((prevState) => {
	      return { count: prevState.count + 2 } // 上一个 setState 的返回是 count 为 1，当前返回 3
	    })
	    // 最后的结果是 this.state.count 为 3

04. setState 合并
	上面我们进行了三次 setState，但是实际上组件只会重新渲染一次，而不是三次；
	这是因为在 React.js 内部
		会把 js 事件循环中的消息队列的同一个消息中的 setState 都进行合并以后
		再重新渲染组件。
</script>
