<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				border: none;
			}
			body,html {
				background: url(images/bg.jpg);
				width: 100%;
				height: 100%;
				background-size: cover;
			}
			img {
				width: 18px;
				height: 18px;
				position: absolute;
			}
		</style>
		<script type="text/javascript" src="move.js"></script>
		<script type="text/javascript">
			// 创建一个随机点
			function randomPoint(){
				var x = parseInt(Math.random()*document.documentElement.clientWidth);
				var y = parseInt(Math.random()*document.documentElement.clientHeight);
				return {left: x,top: y};
			}
			// 创建萤火虫
			function FireWorm(){
				this.ele = document.createElement("div");
				this.ele.style.background = "orange";
				this.ele.style.width = "100px";
				this.ele.style.height = "100px";
				this.ele.style.left = randomPoint().left + "px";
				this.ele.style.top 	= randomPoint().top + "px";
				document.body.appendChild(this.ele);
				
				this.fly = function(){
					var self = this;
					startMove(this.ele,randomPoint(),function(){
						self.fly();
					});
				}
			}
			onload = function(){
				//创建萤火虫
				var count = 6;
				//设置定时器
				var timer = setInterval(function(){
					if(count--){
						var fireworm = new FireWorm();
						fireworm.fly();
					}else {
						clearInterval(timer);
					}
				},1000);
			}
		</script>
	</head>
	<body>
	</body>
</html>
