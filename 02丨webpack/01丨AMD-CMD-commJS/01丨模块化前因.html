<script type="text/javascript">
01. 模块化的缘由:
	01. 理想情况，开发者只需 实现核心的业务逻辑，其他都 加载写好的模块。
	02.Javascript不是一种模块化编程语言，
		es6以前，不支持”类”（class），就没有'模块'module。


02. require
	01. 原始写法
		模块就是实现特定功能的一组方法
		把不同的函数（以及记录状态的变量）简单地放一起，就算是个模块。
		function m1(){
		　//...
		}
		function m2(){
		　//...　　
		}
		作用: 函数m1()和m2()，组成一个模块。使用时, 直接调用。
		缺点: 
			01. '污染'了全局变量, 无法保证不与其他模块发生变量名冲突
			02. 模块成员之间看不出直接关系。
		解决方案: 对象写法
		
	
	02. 对象写法
		var module01 = new Object({
			_count : 0,
			m1 : function (){
	　			//...
			},
			m2 : function (){
				//...
			}
		});
		作用: 函数m1()和m2(), 封装在module01对象里, 使用时, 直接调用其属性。
		缺点:
			01. 暴露所有模块成员，内部状态可以被外部改写。
				外部代码可以直接改变内部计数器的值。
				module._count = 1;
		解决方案: 立即执行函数写法
		
	
	03. 立即执行函数写法()()
		01. 立即执行函数, Immediately-Invoked Function Expression，IIFE, 可以达到不暴露私有成员的目的
			var module = (function() {
				var _count = 0;
				var m1 = function() {
				alert(_count)
				}
				var m2 = function() {
				alert(_count + 1)
				}
				 
				return {
					m1: m1,
					m2: m2
				}
			})()
			作用: 外部代码无法读取内部的_count变量。
			
			module就是Javascript模块的基本写法

</script>
