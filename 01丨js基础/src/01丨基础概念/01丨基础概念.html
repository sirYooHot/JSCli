<script type="text/javascript">
				
	00. script标签
		1. 理论上script 可以出现在任何位置(通常来说放在header里)
		2. 可以有多个script标签
		3. 如果使用的是外部引入，标签里的js代码就不会执行
		4. 不能使用单标签
	
	
	
	00. 标识符的命名规范：变量名，函数名
		1. 必须是字母数字下划线或者是美元符号$
		2. 首字母不能是数字
		3. 不能使用系统的关键字，或者保留字
		4. 尽量使用驼峰命名规则 getStudentMoney
	
	
	
	00. 函数：把特定的功能代码抽出来
	    1. 内置函数：(官方的函数，系统自带的函数)，
	    	alert(),document.write(),console.log();
	    2. 自定义函数：(开发者自己封装的函数)
	    3. 函数声明完后，需要调用才能执行
		4. 标准函数：
			1. function 函数名(参数不限){
			    return 返回值可写，可不写；
			}
			2. 实参超过形参: 多余的实参无效，但也在数组之中
	
	
	
	00. JS解析
		01. 作用域
			全局作用域：
				整个代码所有地方都可以调用；
			局部作用域：
				在函数内部声明的变量，只可以在函数内部使用；
			1. 局部变量：
				1. 函数内部的变量
				2. 作用域: 只能在有限的作用域生效
			
			3. 定义变量：var在语法上是可以省略的，但是回默认为全局变量
		
		02. 变量提升和函数提升
			01. 预解析：在解析的时候，var和function都会被提升到代码的最顶端;
			
			02. 定义和函数才会被提升, 赋值操作不会被提升;
	
</script>
