<script type="text/javascript">
	就近选择相同项: ctrl+d
	
	选择当前文件所有匹配项: alt+f3
	
	选择文本的包裹标签: ctrl+shift+` 
	
	向上扩展一层: ctrl+shift+a
	
	选择括号内的内容: ctrl+shift+m
	
	整行的上下移动: ctrl+shift+↑或 ctrl+shift+↓
	
	复制行或选中项: ctrl+shift+d
	
	增加和减少缩进: ctrl+[ 或 ]
	
	单行剪辑或选中项: ctrl+x
	
	粘贴并复制格式: ctrl+shift+v
	
	用标签包裹行或选中项: alt+shift+w
	
	移除未闭合的容器元素: ctrl+shift+;
	
	大写和小写: 大写ctrl+k+u、小写ctrl+k+l
	
	注释选中项/行: ctrl+/
	
	删除一行: ctrl+shift+k
</script>
