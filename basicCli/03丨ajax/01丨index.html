<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">

			/**
			  * http: 户端和服务器通讯用的！
			  * 一般是客户端向服务器发送一个请求;
			  * 然后服务器根据这个请求，再给客户端一个响应;
			  * 
			  * request  ：客户端向服务器发送请求
			  * response ：服务器根据请求作出的相应响应
			  * 
			  * Ajax :是一种局部刷新技术; XMLHttpRequest : Ajax的核心;
			  * 可以访问服务器，而不用刷新整个界面;
			  * 
			  */
			 
			/*
			1. 创建一个http请求：
			new XMLHttpRequest();//不支持IE6
			new ActiveXObject("Microsoft.XMLHTTP");//支持ie6
			*/
			
			/* 
			2. open(参数1, 参数2, 参数3): 准备请求
			参数1  表示请求方式！GET,POST,
				GET:   请求参数是放在url后面的
				POST:  请求参数是放在请求体里的
			参数2  表示要请求的url路径
			参数3  是否是异步请求:
				true   异步请求;
				false  同步请求;
			 */
			
			
			var xhr = new XMLHttpRequest();//不支持IE6
			console.log(xhr);// XMLHttpRequest
			console.log(typeof xhr);// object
			//var xhr = new ActiveXObject("Microsoft.XMLHTTP");//支持ie6
			//console.log(xhr);// object
			
			
			
			// 封装一个方法，来创建http请求
			function createXHR(){
			 	if(window.XMLHttpRequest){
			 		return new XMLHttpRequest();//不支持IE6
			 	}
			 	return  new ActiveXObject("Microsoft.XMLHTTP");//支持ie6
			}
			// 创建http请求
			var xhr = createXHR();
			// .open：准备请求
			xhr.open("GET","../virtualServer/todolist.json", false);
			// .send(): 向服务器发送请求
			xhr.send(null);// 如果是get请求，则放一个参数，null
			// 判断服务器请求是否成功
			if(xhr.status==200){
				console.log(xhr.responseText);
			}else{
				console.log("请求失败！状态码："+xhr.status+","+xhr.statusText);
			}
		</script>
	</head>
	<body>
	</body>
</html>
